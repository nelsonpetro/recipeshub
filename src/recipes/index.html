<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/km-logo-header.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/small.css">
    <link rel="stylesheet" href="../css/medium.css">
    <link rel="stylesheet" href="../css/large.css">
    <title>Food Recipes Website</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/index.html"><img src="/km-logo-header.png" alt="Kitchen Master Logo Image"></a>
      </div>
      <div class="recipes">
        <a href="/recipes/index.html"><i class="icons fa-solid fa-utensils"></i><p>Saved Recipes</p></a>
      </div>
      <div class="header-icons">
        <a href=""><i class="icons fa-brands fa-facebook"></i></a>
        <a href=""><i class="icons fa-brands fa-twitter"></i></a>
        <a href=""><i class="icons fa-brands fa-square-instagram"></i></a>
      </div>
    </header>
    <main>
      <button id="sortByNameSaved">Sort by Name</button>
      <input type="text" id="filterInputSaved" placeholder="Filter by name...">
        <div class="content">
            <div class="recipe-cont">
            </div>
        </div>
        <div class="meal-details">
          <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <div class="meal-details-content">
          </div>
        </div>
    </main>
    <script src="../js/buildSavedRecipes.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/185d765a42.js" crossorigin="anonymous" defer></script>
    <script src="../js/recipeModalSave.js" type="module" defer></script>
    <script src="../js/sortFunctionsSaved.js"></script>
  </body>
</html>
